<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
   <section class="hero newColor">
       <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 has-text-white has-text-centered">
                    Weather Dashboard
                </h1>
            </div>
       </div>
   </section>
    <section class="section">
         <div class="container is-fluid">
              <div class="tile is-ancestor">
                <div class="tile is-3 is-vertical is-parent">
                    <div class="tile is-child notification is-info is-light" id="search-form">
                        <p class="title">Search for a city</p>
                        <div class="field">
                            <input id="input-city" class="input is-info" type="text" placeholder="Search for a city">
                        </div>
                        <div class="control">
                            <button id="search-btn" class="button is-dark">Search</button>
                        </div>
                    </div>
                    <div class="tile is-child box">
                        <p class="title">Recent Searches</p>
                        <ul id="recentSearches">
                            
                        </ul>
                        
                    </div>
                </div>
                <div class="tile is-parent" id="forecast">
                    
                </div> 
              </div>
         </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Weather Dashboard</strong> by Luis Pineda. &copy; 2022
          </p>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
